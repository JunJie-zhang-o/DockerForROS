services:
  ros-noetic-focal:
    image: cros20
    container_name: ros-noetic-focal
    privileged: true
    user: ros
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /dev:/dev
      # TODO: 这里的挂载路径需要改成自己的
      # - /home/zhangjunjie/00-zj-humanoid/00-Ros1Space:/home/ros/01-RosSpace
      - /home/jay/00-CodeSpace:/home/ros/01-RosSpace
    # 使用默认网络，确保能正常访问外网
    # networks:
    #   ros_network:
    #     ipv4_address: 192.168.50.60
    network_mode: "bridge"
    dns:
      - 8.8.8.8
      - 114.114.114.114
    stdin_open: true
    tty: true
    restart: unless-stopped

  ros-noetic-jammy:
    image: cros22
    container_name: ros-noetic-jammy
    privileged: true
    user: ros
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /dev:/dev
      # TODO: 这里的挂载路径需要改成自己的
      # - /home/zhangjunjie/00-zj-humanoid/00-Ros1Space:/home/ros/01-RosSpace
      - /home/jay/00-CodeSpace:/home/ros/01-RosSpace
    # networks:
    #   ros_network:
    #     ipv4_address: 192.168.50.70
    network_mode: "bridge"
    dns:
      - 8.8.8.8
      - 114.114.114.114
    stdin_open: true
    tty: true
    restart: unless-stopped

